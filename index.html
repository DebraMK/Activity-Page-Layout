<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
      <!--Main picture for site-->
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/200" alt="Big Cat Pic">
        </div>
    </div>
    <!-- this is where the icons are-->
    <div id="icons">
        <span>
            <i class="fas fa-car"></i>
        </span>
        <span>
            <i class="fas fa-anchor"></i>
        </span>
        <span>
            <i class="fas fa-dog"></i>
        </span>
        <span>
            <i class="fas fa-cat"></i>
        </span>
        <span>
            <i class="fas fa-fish"></i>
        </span>
        <span>
            <i class="fas fa-envelope"></i>
        </span>
     
    </div>
    <div id="mini-layout">
        <!-- Here are the mini pictures-->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="pup picture">
            </div>
            <div>
                <strong>Cute kitty</strong>
            </div>
            <div>
                <p>Kitten picture</p>
            </div>
            <div>
                <a href="http://placekitten.com">More kittens</a>
            </div>
            
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://placebear.com/100/100" alt="cat picture">
            </div>
            <div>
                <strong>Scary Beary</strong>
            </div>
            <div>
                <p>Bear picture</p>
            </div>
            <div>
                <a href="http://placebear.com">More bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://baconmockup.com/100/100" alt="cat picture">
            </div>
            <div>
                <strong>Yummy!</strong>
            </div>
            <div>
                <p>Bacon picture</p>
            </div>
            <div>
                <a href="http://baconmockup.com">More bacon</a>
            </div>
        </span>
    </div>
  </body>
</html>
